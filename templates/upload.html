<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>上传数据文件</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-upload {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: auto;
        }
        .form-upload .form-control-file {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body class="text-center">
    <form class="form-upload" method=post enctype=multipart/form-data>
        <h1 class="h3 mb-3 font-weight-normal">请上传您的数据表格</h1>
        <p>支持 .xlsx 和 .csv 格式</p>
        <input type=file name=file class="form-control-file mb-3" required>
        <button class="btn btn-lg btn-primary btn-block" type=submit>上传并分析</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024 数据分析平台</p>
    </form>
</body>
</html>
